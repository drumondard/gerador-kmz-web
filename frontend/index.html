<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventário na Palma da Mão</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
  <!-- Logo e Título -->
  <div class="w-full max-w-md flex flex-col items-center space-y-4 mb-8">
    <img src="inventario-logo.png" alt="Logo" class="w-24 h-24">
    <h1 class="text-2xl font-bold text-gray-800">Inventário na Palma da Mão</h1>
  </div>

  <!-- Formulário -->
  <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md space-y-6">
    <div>
      <label for="ibge" class="block text-sm font-medium text-gray-700">Código IBGE</label>
      <input type="text" id="ibge" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Ex: 3304557">
    </div>
    <div>
      <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo</label>
      <select id="tipo" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
        <option value="ftth">FTTH</option>
        <option value="backbone">Backbone</option>
        <option value="postes">Postes</option>
      </select>
    </div>
    <button onclick="gerarKMZ()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
      Gerar KMZ
    </button>
    <div id="msg" class="text-sm text-center text-red-600 mt-2 hidden">Erro ao gerar KMZ.</div>
  </div>

  <script>
    async function gerarKMZ() {
      const ibge = document.getElementById('ibge').value;
      const tipo = document.getElementById('tipo').value;
      const msg = document.getElementById('msg');
      msg.classList.add("hidden");

      if (!ibge || !tipo) {
        msg.textContent = "Preencha todos os campos.";
        msg.classList.remove("hidden");
        return;
      }

      try {
        const response = await fetch(`http://10.121.243.101:8000/generate_kmz?ibge=${ibge}&tipo=${tipo}`);
        if (!response.ok) throw new Error("Erro ao baixar o arquivo");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${ibge}_${tipo}.kmz`;
        a.click();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        msg.textContent = "Erro ao gerar o KMZ.";
        msg.classList.remove("hidden");
        console.error(err);
      }
    }
  </script>
</body>
</html>
